<!-- Main content -->
<h1 class="display-4 font-weight-normal text-white mx-4 text-shadow-lg">Добавить статью</h1>
<div class="px-5 pt-4">
	<form method="post" enctype="multipart/form-data" class="needs-validation text-white">
		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_title">Название статьи</label>
			</div>
			<div class="col-lg-6">
				<input type="text" class="form-control" id="id_title" name="title" placeholder="Название статьи" required>
			</div>
			<div class="col-lg-3">
				<div class="invalid-feedback" style="width: 100%;">
					Поле обязательно к заполнению!
				</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_category">Категория</label>
			</div>
			<div class="col-lg-6">
				<select class="custom-select d-block w-100" id="id_category" required>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			<div class="col-lg-3">
				<div class="invalid-feedback" style="width: 100%;">
					Поле обязательно к заполнению!
				</div>
			</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_image">Превью</label>
			</div>
			<div class="col">
				<input type="file" name="image" id="id_image" required>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_image_url">Ссылка на превью (необязательно)</label>
			</div>
			<div class="col-lg-6">
				<input type="url" class="form-control" name="image_url" id="id_image_url" placeholder="http://example.com/example.jpg">
			</div>
			<div class="col-lg-3">
				<div class="invalid-feedback" style="width: 100%;">
					Поле обязательно к заполнению!
				</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_card_text">Аннотация</label>
			</div>
			<div class="col-lg-6">
				<textarea class="form-control" name="card_text" id="id_card_text" placeholder="До 200 символов." rows="3" required></textarea>
			</div>
			<div class="col-lg-3">
				<div class="invalid-feedback" style="width: 100%;">
					Поле обязательно к заполнению!
				</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_card_text">Содержимое</label>
			</div>
			<div class="col-lg-6">
				<textarea class="form-control" name="card_text" id="id_card_text" placeholder="Поддерживает html теги." rows="7" required></textarea>
			</div>
			<div class="col-lg-3">
				<div class="invalid-feedback" style="width: 100%;">
					Поле обязательно к заполнению!
				</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2">
				<label for="id_tags">Теги</label>
			</div>
			<div class="col-lg-6">
				<input class="form-control" name="tags" id="id_tags" placeholder="Вводите через запятую.">
			</div>
			<div class="col-lg-3">
				<div class="invalid-feedback" style="width: 100%;">
					Поле обязательно к заполнению!
				</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-lg-2"></div>
			<div class="col-lg-6">
				<button class="btn btn-md btn-success btn-block shadow-sm">Отправить</button>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</form>
</div>
