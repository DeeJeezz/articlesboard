{% extends 'layout/basic.html' %}
{% load static %}
{% block content %}
<h2>Последние 10 статей</h2>
{% for article in last_articles %}
    {% url 'articles:article'  pk=article.pk as url %}
    <!-- <li class="media my-5 p-3 border"> -->
        <div class="card">
        	<img src="{{ article.image_url|default_if_none:'#' }}" alt="asd">
        	<div class="card-body">
        		<h5 class="card-title">
        			{{ article.title }}
        		</h5>
        		<p class="card-text">
        			Text
        		</p>
        		<a href="{{ url }}{{ all }}" class="btn btn-primary">Read</a>
        	</div>
        </div>
    <!-- </li> -->
{% endfor %}
{% endblock %}
