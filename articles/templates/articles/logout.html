{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Shvetsov Dmitry">
		{% bootstrap_css %}
		<link rel="stylesheet" type="text/css" href="{% static 'articles/signin.css' %}">
		<title>Выход с сайта | {{ site_name }}</title>
	</head>
	<body class="text-center">

		<main role="main" class="container">
			{% bootstrap_messages %}
			<div class="row alert alert-success">
				<h1 class="h3 mb-3 font-weight-normal" style="width:100%; height: 100%;">Вы успешно вышли с сайта</h1>
			</div>
			<a href="{% url 'articles:index' %}" class="btn btn-info btn-block">На главную</a>
		</main>
		<footer class="footer">
      		<div class="container">
        		<span class="text-muted">&copy; <a href="https://github.com/GrobIvanovich/">Shvetsov Dmitry</a>, 2019 г.</span>
      		</div>
    	</footer>
	</body>
</html>
