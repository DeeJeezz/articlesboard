{% extends 'layout/basic.html' %}

{% load bootstrap4 %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Вход{% endblock %}

{% block content %}
<h3 class="text-white py-3 shadow text-center text-header-hl text-shadow-md">Вход</h3>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
	{% bootstrap_messages %}
	<form class="form-signin" method="post">
		<!-- <img class="mb-4" alt width="72" height="72"> -->
		{% csrf_token %}
		<h5 class="mb-3 font-weight-normal text-white">Введите данные учетной записи</h5>

		<div class="row container">
			<div class="col-2">
				<label for="id_username">
					<img src="https://img.icons8.com/dusk/48/000000/name.png">
				</label>
			</div>
			<div class="col">
				<input type="text" id="id_username" name="username" placeholder="Имя пользователя" class="form-control mt-2" required autofocus>
			</div>
		</div>

		<div class="row container">
			<div class="col-2">
				<label for="id_password">
					<img src="https://img.icons8.com/dusk/48/000000/password.png">
				</label>
			</div>
			<div class="col">
				<input type="password" id="id_password" name="password" placeholder="Пароль" class="form-control mt-2" required>
			</div>
		</div>

		<button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Войти</button>
		<a class="btn btn-md btn-default btn-block mt-1" href="{% url 'articles:register' %}" style="background-color: purple; color: white">Регистрация</a>
	</form>
</div>
{% endblock %}
