{% extends 'layout/basic.html' %}

{% load bootstrap4 %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h3 class="text-white py-3 shadow text-center text-header-hl text-shadow-md">Вход</h3>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
	{% bootstrap_messages %}
	<form class="form-signin mb-2" method="post">
		{% csrf_token %}
		<h5 class="mb-3 font-weight-normal text-white">Введите данные учетной записи</h5>

		<!-- Username -->
		<div class="row container">
			<div class="col-2">
				<label for="id_username">
					<img src="https://img.icons8.com/dusk/48/000000/name.png">
				</label>
			</div>
			<div class="col">
				<input type="text" id="id_username" name="username" placeholder="Имя пользователя" class="form-control mt-2" required autofocus>
			</div>
		</div>

		<!-- Email -->
		<div class="row container">
			<div class="col-2">
				<label for="id_email">
					<img src="https://img.icons8.com/dusk/48/000000/email.png">
				</label>
			</div>
			<div class="col">
				<input type="email" id="id_email" name="email" placeholder="Email" class="form-control mt-2" required>
			</div>
		</div>

		<!-- Password -->
		<div class="row container mt-1">
			<div class="col-2">
				<label for="id_password">
					<img src="https://img.icons8.com/dusk/48/000000/password1.png">
				</label>
			</div>
			<div class="col">
				<input type="password" id="id_password1" name="password1" placeholder="Пароль" class="form-control mt-2" required>
			</div>
		</div>

		<!-- Repeat password -->
		<div class="row container">
			<div class="col-2">
				<label for="id_password2">
					<img src="https://img.icons8.com/dusk/48/000000/password.png">
				</label>
			</div>
			<div class="col">
				<input type="password" id="id_password2" name="password2" placeholder="Повторите пароль" class="form-control mt-2" required>
			</div>
		</div>

		<!-- Notifications -->
		<div class="row container">
			<div class="col-2">
				<label for="id_password2">
					<img src="https://img.icons8.com/dusk/48/000000/password.png">
				</label>
			</div>
			<div class="col">
				<div class="d-flex justify-content-around">
					<div class="col-1 mt-1">
						<input type="checkbox" name="send_messages" id="id_send_messages" class="form-control" value="Присылать уведомления по почте?">
					</div>
					<div class="col text-white mt-2">
						Присылать уведомления по почте?
					</div>
				</div>
			</div>
		</div>
