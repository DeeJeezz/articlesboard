{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Shvetsov Dmitry">
		{% bootstrap_css %}
		<link rel="stylesheet" type="text/css" href="{% static 'articles/signin.css' %}">
		<title>Регистрация нового пользователя | {{ site_name }}</title>
	</head>
	<body class="text-center">

		<main role="main" class="container">
			{% bootstrap_messages %}
			<form class="form-signin" method="post">
				<img class="mb-4" alt width="72" height="72">
				{% csrf_token %}
				<h1 class="h3 mb-3 font-weight-normal">Введите данные учетной записи</h1>

				<label for="id_username" class="sr-only">Имя пользователя</label>
				<input type="text" id="id_username" name="username" placeholder="Имя пользователя" class="form-control" required autofocus>

				<label for="id_email" class="sr-only">Email</label>
				<input type="email" name="email" id="id_email"m placeholder="Email", class="form-control" required>

				<label for="id_password1" class="sr-only">Пароль</label>
				<input type="password" name="password1" id="id_password1" placeholder="Пароль" class="form-control" required>

				<label for="id_password2" class="sr-only">Повторите пароль</label>
				<input type="password" name="password2" id="id_password2" placeholder="Повторите пароль" class="form-control" required>

				<label for="id_first_name" class="sr-only">Имя</label>
				<input type="text" name="first_name" id="id_first_name" placeholder="Имя" class="form-control" required>

				<label for="id_last_name" class="sr-only">Имя</label>
				<input type="text" name="last_nam" id="id_last_name" placeholder="Фамилия" class="form-control" required>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>

				<br><br>
				<!-- {% bootstrap_form form layout='horizontal' %}
				{% buttons submin='Зарегистрироваться' %}{% endbuttons %} -->
			</form>
		</main>
		<footer class="footer">
      		<div class="container">
        		<span class="text-muted">&copy; <a href="https://github.com/GrobIvanovich/">Shvetsov Dmitry</a>, 2019 г.</span>
      		</div>
    	</footer>
	</body>
</html>
