{% extends 'layout/basic.html' %}

{% load bootstrap4 %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Забыли пароль{% endblock %}

{% block content %}
<h3 class="text-white py-3 shadow text-center text-header-hl text-shadow-md">Забыли пароль</h3>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
	{% bootstrap_messages %}
	<form class="form-signin" method="post">
		{% csrf_token %}
		<h5 class="mb-3 font-weight-normal text-white">Введите данные учетной записи</h5>

		<div class="form-group row">
			<div class="col-2">
				<label for="id_email">
					<img src="https://img.icons8.com/dusk/48/000000/email.png">
				</label>
			</div>
			<div class="col">
				<input type="email" id="id_email" name="email" placeholder="Введите электронную почту" class="form-control mt-2" required autofocus>
			</div>
		</div>

		<button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Отправить</button>
		<a class="btn btn-md btn-default btn-block my-2" href="{% url 'articles:login' %}" style="background-color: purple; color: white">Войти</a>
	</form>
</div>
{% endblock %}
