{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{% block title %}Главная{% endblock %} | ArticlesSite</title>
		{% bootstrap_css %}
		{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}"> {% endcomment %}
    </head>
    <body class="container-fluid">
        <header class="mb-4">
            <h1 class="display-1 text-center">Статьи</h1>
        </header>
        <div class="row">
            <section class="col border py-2">
                {% block content %}
                {% endblock %}
            </section>
        </div>
    </body>
</html>
