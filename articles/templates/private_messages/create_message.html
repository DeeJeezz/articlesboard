{% extends 'layout/basic.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}Личные сообщения{% endblock %}
{% block page_title %}Сообщения{% endblock %}

{% block content %}
<script type="text/javascript" src="{% static 'main/assets/js/form-autocomplete.js' %}"></script>
<div class="card">
	<div class="card-header card-header-info">
		<div class="row justify-content-between px-5">
			<!-- <div class="col"> -->
				<h4 class="card-title">Личные сообщения</h4>
			<!-- </div> -->
			<!-- <div class="col"> -->
			<!-- </div> -->
		</div>
	</div>
	<div class="card-body">
		<!-- <a href="#" class="btn btn-sm btn-success pb-1">Новое сообщение</a> -->
		<form method="post">
			<div id="csrf_token">{% csrf_token %}</div>
			{{ form.sender }}
			<div class="table-responsive">
				<table class="table table-hover">
					<tbody>
						<tr>
							<td>
								Получатель
							</td>
							<td>
								<input type="text" name="receiver" id="id_receiver" class="form-control" autocomplete="off">
								<div id="suggestions" style="display: none"></div>
							</td>
						</tr>
						<tr>
							<td>
								Сообщение
							</td>
							<td>
								<textarea name="message" id="id_message" class="form-control" rows="3"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="submit" class="btn btn-success">Отправить</button>
		</form>
	</div>
</div>
<script type="text/javascript">
	function suggestion_click(sender) {
		console.log('click');
		$('#id_receiver').val($(sender).text());
		$('#suggestions').html('');
	}
</script>
{% endblock %}
